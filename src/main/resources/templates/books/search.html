<!-- src/main/resources/templates/books/search.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        .search-container {
  position: relative;
  display: inline-block;
}

.searchbar-container {
  margin-top: 3rem;
  text-align: center;
}

.search-input {
  background-color: #e7dfd8;
  padding: 1.3rem 2rem;
  font-size: 2rem;
  border: none;
  border-radius: 2px;
  width: 60rem;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
  outline: none;
}

.search-input:focus {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.search-icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 10px;
  color: #aaa;
}

.search-button {
  height: 100%;
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background-color: #d9a43a;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 2px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-button:hover {
  background-color: #45a049;
}

.books {
  border-radius: 3rem;
  padding: 1rem 1rem;
  margin-top: 1rem;
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.4);
  width: 100%;
  min-height: 55rem;
}

.books h1 {
  margin-top: 20rem;
  align-items: center;
  text-align: center;
}

/* MODAL */
.profile-heading {
  margin: 2rem 0;
  padding: 2rem 0;
}

.profile-grid {
  box-shadow: 0 9px 15px rgba(236, 171, 42, 0.8);
  margin: 0 auto;
  grid-template-columns: 24rem 1fr;
  grid-gap: 0;
  width: 100%;
  border: 4px solid rgb(236, 171, 42);
  display: flex;
  justify-content: space-between;
}

.profile-infos {
  margin-left: 4rem;
  padding: 2rem 0;
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
  width: 100%;
}

.modal-photo-container {
  display: flex;
  align-items: center;
}
.close-modal-cross:hover {
  transition: 0.3s all ease;
  text-shadow: 0 3px 1px rgba(0, 0, 0, 0.3);
  color: #000;
}

.modal-photo {
  align-items: center;
  padding: 2rem;
  width: 25rem;
}

.profile-p {
  font-size: 2rem;
}

.update-profile-btn {
  margin-top: 3rem;
  font-size: 2rem;
  padding: 2rem 4rem;
  color: #fff;
  background-color: rgb(236, 171, 42);
  border: none;
  border-bottom: 0.3rem solid black;
  width: 100%;
  text-align: center;
  transition: 0.3s all;
}

.update-profile-btn:hover {
  box-shadow: 0 9px 15px rgba(236, 171, 42, 0.8);
  cursor: pointer;
  background-color: #000;
  color: rgb(236, 171, 42);
  border-bottom: 0.3rem solid rgb(236, 171, 42);
}

/* -------------- */


.books-container--grid {
  margin: 2rem;
  gap: 3rem;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
}

.book-heading {
  margin-top: 1rem;
  font-size: 2rem;
}
.book-container {
  position: relative;
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.4);
  background-color: #ded2c6;
  border-radius: 1rem;
  text-align: center;
}

.book-image {
  margin-top: 0.7rem;
  box-shadow: 0px 0px 4px 1px rgba(0, 0, 0, 0.2);
  height: 16rem;
  border-radius: 4px;
  width: 12rem;
}
.book-author {
  letter-spacing: 2px;
  font-style: italic;
  font-size: 1.3rem;
  color: #555;
  margin-top: 0.3rem;
}

.subject-heading {
  margin-bottom: 0.5rem;
  font-weight: normal;
  margin-top: 0.9rem;
  font-size: 1.3rem;
  text-decoration: underline;
}
.subjects li {
  margin-top: 0.3rem;
}

.details-btn {
  transition: 0.3s all ease;
  color: #fff;
  font-size: 1.4rem;
  padding: 0.8rem 0;
  border: none;
  border-bottom-left-radius: 1rem;
  border-bottom-right-radius: 1rem;
  transform: translateX(-50%);
  bottom: -2px;
  position: absolute;
  width: 100%;
  background-color: rgb(236, 171, 42);
}

.details-btn:hover {
  cursor: pointer;
  background-color: rgb(213, 154, 38);
}

.book-container:hover {
  transition: 0.6s all ease;
  background-color: rgba(210, 191, 152, 0.282);
}

.subjects {
  margin-bottom: 4rem;
}

.books-main-heading {
  font-weight: 500;
  font-size: 4.8rem;
  margin-top: 6rem;
  text-align: center;
}

/* --------------- */

.modal-title {
  text-align: center;
}
.modal-author {
  font-size: 2rem;
  font-style: italic;
  text-align: center;
}

.img-and-others-container {
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.3);
  padding: 2rem;
  border-radius: 4px;
  border: 0.6px solid #666;
  margin-top: 4rem;
  gap: 6rem;
  display: flex;
  justify-content: space-between;
}

.modal-languages {
  margin-bottom: 2rem;
  font-size: 2rem;
}

.modal-languages span {
  font-size: 2rem;
  font-weight: normal;
}

.modal-book-img {
  width: 16rem;
  height: 24rem;
}

.modal-others-container {
  position: relative;
  width: 100%;
  padding: 1rem;
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.3);
}

.modal-subjects-container {
  text-align: center;
}
.modal-subjects-heading {
  margin-bottom: 0.5rem;
  letter-spacing: 1px;
  text-decoration: underline;
  font-size: 2rem;
}
.modal-subjects {
  font-size: 1.8rem;
  font-weight: normal;
}

.modal-download {
  text-align: center;
  margin-top: 4rem;
  font-size: 1.6rem;
}

.modal-download span {
  font-weight: normal;
}

.modal-copyright {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 1.4rem;
  font-weight: normal;
}

.modal-add-bookshelf-btn {
  font-size: 3rem;
  transition: 0.4s all ease;
  font-weight: bold;
  color: #fff;
  background-color: rgb(213, 154, 38);
  border: none;
  border-radius: 4px;
  padding: 2rem 0;
  margin-top: 5rem;
  width: 100%;
  margin-bottom: 2rem;
}

.modal-read-book-btn {
  font-size: 3rem;
  transition: 0.4s all ease;
  font-weight: bold;
  color: #fff;
  background-color: rgb(213, 154, 38);
  border: none;
  border-radius: 4px;
  padding: 2rem 0;
  margin-top: 5rem;
  width: 100%;
  margin-bottom: 2rem;
}

.modal-read-book-btn:hover {
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  background-color: #fff;
  color: rgb(213, 154, 38);
}

.modal-add-bookshelf-btn:hover {
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  background-color: #fff;
  color: rgb(213, 154, 38);
}

.settings-heading {
  text-align: center;
  font-size: 4rem;
  margin-bottom: 4rem;
}

.content-of-settings {
  height: 100%;
}

.buttons-settings {
  height: 70%;
  gap: 4rem;
  display: flex;
  justify-content: space-between;
}

.settings-btn {
  font-weight: bold;
  font-size: 4rem;
  border: none;
  height: 100%;
  width: 100%;
}

.settings-btn:hover {
  transition: 0.5s all ease;
  transform: scale(1.05);
  box-shadow: 1px 1px 10px 3px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}

.dark-theme-btn {
  background-color: rgb(60, 42, 5);
  color: #fff;
}

.light-theme-btn {
  background-color: rgb(234, 211, 163);
  color: #000;
}
        *,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

a:hover {
  transition: 0.3s all ease;
  color: rgb(236, 171, 42);
}

html {
  font-size: 62.5%;
}

body {
  color: #000;
  background-color: #e7dfd8;
  font-family: "Source Code Pro", monospace;
}

li {
  list-style: none;
}

a {
  text-decoration: none;
  color: #000;
}

.container {
  max-width: 134rem;
  margin: auto;
}

h1 {
  font-size: 6rem;
}

h2 {
  font-size: 4.8rem;
}

h3 {
  font-size: 3.8rem;
}

h4 {
  font-size: 3rem;
}

h5 {
  font-size: 2.2rem;
}

h6 {
  font-size: 1.6rem;
}

.logo {
  width: 40rem;
}

.nav-links-all {
  padding: 4rem 0rem;
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid black;
}

.nav-links {
  display: flex;
  justify-content: space-between;
  gap: 5rem;
}

.nav-link {
  display: flex;
  text-align: center;
  align-items: center;
  font-size: 1.8rem;
}

.nav-link-container {
  border-bottom: 1px solid black;
  transition: 0.3s all ease;
}

.nav-link-container:hover {
  border-bottom: 1px solid rgb(236, 171, 42);
}

/* MODAL */
.hidden {
  display: none;
  visibility: hidden;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 99;
}

.modal-inside {
  position: relative;
  border-radius: 2rem;
  width: 50%;
  height: 60%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  /* Başlangıçta modal gizli olsun */
  position: fixed; /* Pencere içinde sabit konumda olsun */ /* Ortalama işlemi ile ortalanacak */
  padding: 3rem 12rem;
  background-color: #eee;
  border: 1px solid #333;
  z-index: 100; /* Diğer öğelerin üstünde göster */
}

/* Modal Kapatma Düğmesi */
.close-modal-cross {
  position: absolute;
  top: 1rem;
  right: 2rem;
  transition: 0.3s all;
  color: #444;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close-modal-cross:hover,
.close-modal-cross:focus {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}

.modal-logo-container {
  width: 100%;
  text-align: center;
  align-items: center;
}

.modal-logo {
  margin: auto;
  display: block;
  width: 25rem;
  margin-top: 1rem;
  margin-bottom: 2rem;
}

    </style>
</head>
<body>
<h1>Book Search</h1>
<p>User: <span th:text="${username}"></span></p>

<ul>
    <li th:each="book : ${bookList.results}">
        <span th:text="${book.title}"></span> -
        <span th:each="author : ${book.authors}" th:text="${author.name}"></span>
        <p><strong>Book ID:</strong> <span th:text="${book.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
        <p><strong>Authors:</strong>
            <span th:each="author : ${book.authors}" th:text="${author.name} + ', '"></span>
        </p>
        <p><strong>Subjects:</strong>
            <span th:each="subject : ${book.subjects}" th:text="${subject + ', '}"></span>
        </p>
        <p><strong>Bookshelves:</strong>
            <span th:each="bookshelf : ${book.bookshelves}" th:text="${bookshelf + ', '}"></span>
        </p>
        <p><strong>Languages:</strong>
            <span th:each="language : ${book.languages}" th:text="${language + ', '}"></span>
        </p>
        <p><strong>Copyright:</strong> <span th:text="${book.copyright}"></span></p>
        <p><strong>Media Type:</strong> <span th:text="${book.media_type}"></span></p>
        <p><strong>Download Count:</strong> <span th:text="${book.download_count}"></span></p>

        <form th:action="@{/books/addToLibrary}" method="post">
            <input type="hidden" name="bookId" th:value="${book.id}"/>
            <button type="submit">Add to Library</button>
        </form>
    </li>

</ul>

</body>
</html>
